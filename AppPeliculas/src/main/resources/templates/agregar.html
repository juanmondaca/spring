<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title th:text="${tituloHeadAgregar}"></title>
</head>

<body>
	<!-- Menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/pel/listar}">Lista de peliculas</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/pel/agregar}">Agregar una pelicula</a></li>
					<li class="nav-item"><a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${tituloBodyAgregar}"
			class="text-secondary border border-sucess border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/pel/agregar}" th:object="${pelicula}" method="post">
			<table class="table table-bordered">
				<tr>
					<td>Id Pelicula</td>
					<td><input type="text" th:field="*{idPelicula}" name="idPelicula" class="form-control"/></td>
				</tr>
				<tr>
					<td>Nombre Pelicula</td>
					<td><input type="text" th:field="*{nombrePelicula}" name="nombrePelicula" class="form-control"/></td>
				</tr>
				<tr>
					<td>Genero Pelicula</td>
					<td><input type="text" th:field="*{generoPelicula}" name="generoPelicula" class="form-control"/></td>
				</tr>
				<tr>
					<td>Director Pelicula</td>
					<td><input type="text" th:field="*{directorPelicula}" name="directorPelicula" class="form-control"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Agregar" class="btn btn-primary"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
