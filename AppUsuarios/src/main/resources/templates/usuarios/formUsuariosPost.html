<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<h1>Agregar un nuevo Usuario con POST</h1>
	<form th:action="@{/usuarios/agregar-usuario-post}" th:object="${usuario}" method="post">
	  <div class="form-group">
	    <label for="nombreUsuario">Nombre usuario</label>
	    <input type="text" th:field="*{nombre}" class="form-control" id="nombreUsuario" placeholder="nombre del usuario" >
	  </div>
	  <div class="form-group">
	    <label for="apellidoUsuario">Password</label>
	    <input type="text" th:field="*{apellido}" class="form-control" id="apellidoUsuario" placeholder="apellido del usuario" >
	  </div>
	  <div class="form-group">
	    <label for="emailUsuario">Email del usuario</label>
	    <input type="email" th:field="*{email}" class="form-control" id="emailUsuario" placeholder="ingrese email" >
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
