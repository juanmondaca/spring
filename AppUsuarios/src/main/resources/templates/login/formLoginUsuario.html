<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Agregar nuevo usuario</title>
</head>
<body>

	<div class="container">
		<h1>Ingrese su usuario y pwd por favor</h1>
		<form th:action="@{/auth/login-usuario}" method="post">
		
			<div class="form-group">
				<label>Nombre de usuario</label>
				<input type="text" name="nombreUsuario"  class="form-control">
			</div>
			<div class="form-group">
				<label>Password de usuario:</label>
				<input type="password" name="pwdUsuario"  class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
	
	</div>

</body>
</html>
